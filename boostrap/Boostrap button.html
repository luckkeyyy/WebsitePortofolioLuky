<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praktikum</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <script src="assets/js/bootstrap.bundle.js"></script>
</head>
<body>
    <div class="container">
        <h5>Button Style in bootstrap 4</h5>
        <button type="button" class="btn btn-primary">Primary</button>
        <button type="button" class="btn btn-secondary">Secondary</button>
        <button type="button" class="btn btn-success">Success</button>
        <button type="button" class="btn btn-danger">Danger</button>
        <button type="button" class="btn btn-warning">Warning</button>
        <button type="button" class="btn btn-info">Info</button>
        <button type="button" class="btn btn-dark">Dark</button>
        <button type="button" class="btn btn-light">Light</button>
        <button type="button" class="btn btn-link">Link</button>

        <h5 class="pt-5 mt-3">Outline button style in bootstrap 4</h5>
        <button type="button" class="btn btn-outline-primary">Tombol</button>
        <button type="button" class="btn btn-outline-secondary">Secondary</button>
        <button type="button" class="btn btn-outline-success">Success</button>
        <button type="button" class="btn btn-outline-danger">Danger</button>
        <button type="button" class="btn btn-outline-warning">Warning</button>
        <button type="button" class="btn btn-outline-info">Info</button>
        <button type="button" class="btn btn-outline-dark">Dark</button>
        <button type="button" class="btn btn-outline-light">Light</button>
        <button type="button" class="btn btn-outline-link">Link</button>

        <h5>Button size in bootstrap 4</h5>
        <button type="button" class="btn btn-lg btn-success">Large Button</button>
        <button type="button" class="btn btn btn-warning">Default button</button>
        <button type="button" class="btn btn-sm btn-danger">Small Button</button>
        
        <h5>Button group in bootstrap 4</h5>
        <div class="btn-group">
            <button type="button" class="btn btn-danger">Stop</button>
            <button type="button" class="btn btn-warning">Ready</button>
            <button type="button" class="btn btn-success">GO!</button>
        </div>
        <div class="btn-group btn-group-vertical">
            <button type="button" class="btn btn-danger">Stop</button>
            <button type="button" class="btn btn-warning">Ready </button>
            <button type="button" class="btn btn-success">GO!</button>
        </div>

        <h5>Spilt button in bootstrap</h5>
        <div class="btn-group">
            <button type="button" class="btn btn-success dropdown-toggle" data-bs-toggle="dropdown">option</button>
            <div class="dropdown-menu">
                <a href="#" class="dropdown-item">edit</a>
                <a href="#" class="dropdown-item">hapus</a>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membuat Tabel</title>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <th rowspan="2">Nama</th>
                <th colspan="4">TimeLine</th>
            </tr>
            <tr>
                <th>Minggu ke 1</th>
                <th>Minggu ke 2</th>
                <th>Minggu ke 3</th>
                <th>Minggu ke 4</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Salman Arkantara</td>
                <td colspan="3" align="center">Belajar HTML</td>
                <td>Belajar CSS</td>
            </tr>
            <tr>
                <td>Sri</td>
                <td colspan="2" align="center">Belajar HTML</td>
                <td colspan="2" align="center">Belajar CSS</td>
            </tr>
            <tr>
                <td>Mariadi</td>
                <td>Belajar HTML</td>
                <td colspan="3" align="center">Belajar CSS</td>
            </tr>
        </tbody>
    </table>
</body>
</html>

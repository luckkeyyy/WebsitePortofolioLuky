<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 80%;
            margin: 0 auto;
            height: 100px;
        }
        .bgColor{background-color: aliceblue;}
        .bgPosition{
            height: 350px;
            background: url(logo.png) yellow no-repeat left;
        }
        .gradient{background: linear-gradient(to right, red, yellow, green);}
        .gradient2{background: linear-gradient(pink, aquamarine), rgb(99, 241, 99);}
    </style>
</head>
<body>
    <div class="bgColor"><h1 align="center">Background Color</h1></div>
    <div class="bgPosition"><h1 align="center">Background Position </h1></div>
    <div class="gradient"><h1 align="center">Background Gradient 1</h1></div>
    <div class="gradient2"><h1 align="center">Background Gradient 2</h1></div>
</body>
</html>

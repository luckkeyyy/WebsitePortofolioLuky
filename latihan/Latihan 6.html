<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Form Control HTML</h3>
    <form action="">
        <table border="0">
            <tr>
                <td>Nama</td>
                <td>:</td>
                <td><input type="text" name="name"></td>
            </tr>
            <tr>
                <td>Password</td>
                <td>:</td>
                <td><input type="password" name="password"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td>:</td>
                <td><input type="email" name="email"></td>
            </tr>
            <tr>
                <td>Alamat</td>
                <td>:</td>
                <td><textarea name="alamat"></textarea></td>
            </tr>
            <tr>
                <td>No Absen</td>
                <td>:</td>
                <td><input type="number" name="no_absen"></td>
            </tr>
            <tr>
                <td>Tanggal lahir</td>
                <td>:</td>
                <td><input type="date" name=""></td>
            </tr>
            <tr>
                <td>Waktu </td>
                <td>:</td>
                <td><input type="time" name=""></td>
            </tr> 
            <tr>
                <td>Range</td>
                <td>:</td>
                <td><input type="range" name=""></td>
            </tr>
            <tr>
                <td>Jenis Kelamin</td>
                <td>:</td>
                <td><input type="radio" name="gender" id="" value="L">Laki Laki
                <input type="radio" name="gender" id="" value="P">Perempuan</td>
            </tr> 
            <tr>
                <td>Chexbox</td>
                <td>:</td>
                <td><input type="checkbox" name="hobi[]" id="" value="sepak bola" > Sepak Bola
                <input type="checkbox" name="hobi[]" id="" value="basket"> basket
                <input type="checkbox" name="hobi[]" id="" value="voli">voli</td>
            </tr>
            <tr>
                <td>Combo Box</td>
                <td>:</td>
                <td><select name="jurusan" id="">
                <option value="">Pilih Jurusan</option>
                <option value="RPL">Rekayasa Perangkat Lunak</option>
                <option value="TKJ">Teknik Komputer Jaringan</option>
                <option value="PG">Pemograman Game</option></select></td>
            </tr>
            <tr>
                <td>Input File</td>
                <td>:</td>
                <td><input type="file" name="dokumen"></td>
            </tr>
            <tr>
                <td>Input Color</td>
                <td>:</td>
                <td><input type="color" name="warna"></td>
            </tr>  
            <tr>
                <td>Tombol</td>
                <td>:</td>
                <td>
                    <button type="button" name="bth" >Tombol Biasa</button>
                    <button type="reset" name="btn-reset"> Tombol Reset</button>
                    <button type="submit" name="btn-submit">Tombol Submit </button>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
